---
layout: default
title: Kevin Watters - Projects
---

<div class="ten columns">
  <h1>Projects</h1>
  <di class="row">
  {% for game in site.data.projects %}
    <div class="six columns">
      <a href="{{ game.url }}"><img src="{{ game.cover_url }}" class="u-full-width"></a>
      <h6><a href="{{ game.url }}">{{ game.title }}</a></h6>
      {% if game.short_text %}
        <p>{{ game.short_text }}</p>
      {% endif %}
    </div>
  {% endfor %}
  </div>
</div>
